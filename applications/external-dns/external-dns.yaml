apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: external-dns
  # namespace: default
spec:
  components:
    - name: external-dns
      type: helm
      properties:
        repoType: "helm"
        url: "https://charts.bitnami.com/bitnami"
        chart: "external-dns"
        version: "6.17.0"
        values:
          aws: 
            region: "<AWS_REGION>"
            # assumeRoleArn: "arn:aws:iam::<ACCOUNT_NUMBER>:role/eks-route53-role"
            roleArn: "arn:aws:iam::<ACCOUNT_NUMBER>:role/eks-route53-role"